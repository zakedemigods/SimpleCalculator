<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>
<body>
    <div class="calculator">
        <button class="change_color"></button>

        <div class="calculator_content">
            <span class="calculator_values" id="values"></span>
            <span class="calculator_result" id="result">
                <span id="result">0</span>
            </span>
        </div>

        <div class="calculator_input-area">
            <button class="calculator_button calculator_button-top">C</button>
            <button class="calculator_button calculator_button-top">(</button>
            <button class="calculator_button calculator_button-top">)</button>
            <button class="calculator_button calculator_button-right">x</button>

            <button class="calculator_button">7</button>
            <button class="calculator_button">8</button>
            <button class="calculator_button">9</button>
            <button class="calculator_button calculator_button-right">&divide;</button>

            <button class="calculator_button">4</button>
            <button class="calculator_button">5</button>
            <button class="calculator_button">6</button>
            <button class="calculator_button calculator_button-right">-</button>

            <button class="calculator_button">1</button>
            <button class="calculator_button">2</button>
            <button class="calculator_button">3</button>
            <button class="calculator_button calculator_button-right">+</button>

            <button class="calculator_button">.</button>
            <button class="calculator_button">0</button>
            <button class="calculator_button calculator_button-bottom">&larrhk;</button>
            <button class="calculator_button calculator_button-right">=</button>

        </div>
    </div>
</body>

<script src="script.js"></script>
</html>
